{% extends "appbuilder/baselayout.html" %}
{% block content %}
<div class="jumbotron">
  <div class="container">
      <h1>{{category.name}}</h1>
      <div class="list-group col-md-6">
          {% for item in category.items %}
          <a class="list-group-item list-group-item-action" href="/itemmodelview/{{item.title}}">{{item.title}} </a>
          {% endfor %}
      </div>
  </div>
</div>
{% endblock %}
